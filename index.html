<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Visit Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ── Reset & base ──────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gold:      #c5a160;
      --gold-lite: #e0c080;
      --cyan:      #51bdf9;
      --cyan-dim:  #2a6fa8;
      --navy-deep: #080d14;
      --navy-mid:  #0e151f;
      --navy-card: #1b263b;
      --navy-line: #28374e;
      --text-main: #e3e8ef;
      --text-dim:  #9aa4b1;
      --digit-h:   44px;
      --digit-w:   28px;
      --digit-fs:  32px;
    }

    html, body {
      width: 100%; height: 100%;
      background: transparent;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    /* ── Outer shell ───────────────────────────────────────────── */
    .shell {
      position: relative;
      width: 300px;
      background: linear-gradient(160deg, #162030 0%, #0b1018 100%);
      border: 1px solid var(--navy-line);
      border-radius: 10px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(197,161,96,.18),
        0 0 28px rgba(81,189,249,.07),
        0 4px 32px rgba(0,0,0,.7);
    }

    /* Top gold accent bar */
    .shell::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold) 30%, var(--gold-lite) 50%, var(--gold) 70%, transparent);
    }

    /* Scanline overlay */
    .shell::after {
      content: '';
      position: absolute; inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 3px,
        rgba(0,0,0,.06) 3px,
        rgba(0,0,0,.06) 4px
      );
      pointer-events: none;
      z-index: 10;
      border-radius: 10px;
    }

    /* ── Inner content ─────────────────────────────────────────── */
    .inner {
      padding: 16px 20px 14px;
      position: relative;
      z-index: 1;
    }

    /* Header row */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .label {
      font-family: 'Orbitron', monospace;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--gold);
      text-transform: uppercase;
    }

    .eye-icon {
      width: 16px; height: 16px;
      opacity: .7;
      filter: drop-shadow(0 0 4px var(--cyan));
    }

    /* ── Count display ─────────────────────────────────────────── */
    .count-wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 14px;
      height: var(--digit-h);
    }

    /* Glow halo behind number */
    .count-glow {
      position: absolute;
      inset: -10px -20px;
      background: radial-gradient(ellipse at center, rgba(81,189,249,.10) 0%, transparent 70%);
      border-radius: 8px;
    }

    .count-number {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: var(--digit-fs);
      letter-spacing: 2px;
      color: var(--cyan);
      text-shadow:
        0 0 6px rgba(81,189,249,.7),
        0 0 16px rgba(81,189,249,.3);
      position: relative;
      z-index: 1;
      transition: opacity .15s;
    }

    /* Loading skeleton */
    .count-number.loading {
      color: transparent;
      background: linear-gradient(90deg, var(--navy-line) 25%, var(--navy-card) 50%, var(--navy-line) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
      border-radius: 4px;
      min-width: 180px;
      height: var(--digit-h);
    }

    @keyframes shimmer {
      0%   { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    /* When JS populates digit columns, switch to flex */
    .count-number.rolling {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .digit-col {
      position: relative;
      width: var(--digit-w);
      height: var(--digit-h);
      overflow: hidden;
      background: rgba(81,189,249,.04);
      border-radius: 4px;
      border: 1px solid rgba(81,189,249,.08);
    }

    .digit-inner {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
      transition: transform .7s cubic-bezier(.22,.61,.36,1);
    }

    .digit-char {
      width: var(--digit-w);
      height: var(--digit-h);
      line-height: var(--digit-h);
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: var(--digit-fs);
      color: var(--cyan);
      text-shadow:
        0 0 6px rgba(81,189,249,.7),
        0 0 16px rgba(81,189,249,.3);
    }

    /* ── Divider ───────────────────────────────────────────────── */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--navy-line) 20%, var(--navy-line) 80%, transparent);
      margin: 0 0 10px;
    }

    /* ── Stats row ─────────────────────────────────────────────── */
    .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: var(--text-dim);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      min-width: 70px;
    }

    .stat-value {
      color: var(--gold);
      font-size: 13px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      opacity: .6;
    }

    /* status dot */
    .status-dot {
      display: inline-block;
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #3ddc84;
      box-shadow: 0 0 6px #3ddc84;
      animation: pulse-dot 2s ease-in-out infinite;
      margin-right: 4px;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: .5; transform: scale(.7); }
    }

    .live-label {
      display: flex;
      align-items: center;
      font-size: 9px;
      color: #3ddc84;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ── Corner accents ────────────────────────────────────────── */
    .corner {
      position: absolute;
      width: 10px; height: 10px;
      z-index: 2;
    }
    .corner-tl { top: 4px;  left: 4px;  border-top: 1.5px solid var(--gold); border-left: 1.5px solid var(--gold); }
    .corner-tr { top: 4px;  right: 4px; border-top: 1.5px solid var(--gold); border-right: 1.5px solid var(--gold); }
    .corner-bl { bottom: 4px; left: 4px;  border-bottom: 1.5px solid var(--gold); border-left: 1.5px solid var(--gold); }
    .corner-br { bottom: 4px; right: 4px; border-bottom: 1.5px solid var(--gold); border-right: 1.5px solid var(--gold); }

    /* ── Error state ───────────────────────────────────────────── */
    .error-msg {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: #e05050;
      text-align: center;
      padding: 8px 0;
    }

    /* ── Tick animation on count reveal ───────────────────────── */
    @keyframes pop-in {
      0%   { transform: scale(.85); opacity: 0; }
      60%  { transform: scale(1.04); }
      100% { transform: scale(1); opacity: 1; }
    }

    .count-number.revealed {
      animation: pop-in .5s cubic-bezier(.175,.885,.32,1.275) forwards;
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Corner accents -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="inner">
      <!-- Header -->
      <div class="header">
        <span class="label">Profile Views</span>
        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="#51bdf9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>

      <!-- Count display -->
      <div class="count-wrap">
        <div class="count-glow"></div>
        <div class="count-number loading" id="counter">&nbsp;</div>
      </div>

      <div class="divider"></div>

      <!-- Stats row -->
      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-value" id="today-count">—</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="live-label">
          <span class="status-dot"></span>LIVE
        </div>
        <div class="stat-item">
          <span class="stat-value" id="session-count">1</span>
          <span class="stat-label">This Session</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WORKER_URL = 'https://pc-visit-counter.skillerious.workers.dev';

    const counterEl   = document.getElementById('counter');
    const todayEl     = document.getElementById('today-count');
    const sessionEl   = document.getElementById('session-count');

    const SESSION_KEY = 'pc_visit_counted';
    const alreadyCounted = sessionStorage.getItem(SESSION_KEY);
    const endpoint = alreadyCounted ? '/peek' : '/hit';

    const DIGIT_H = 44; // must match --digit-h

    async function loadCount() {
      try {
        const res  = await fetch(WORKER_URL + endpoint, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        if (!alreadyCounted) {
          sessionStorage.setItem(SESSION_KEY, '1');
        }

        animateCount(data.total);
        todayEl.textContent  = formatNum(data.today ?? '—');
        sessionEl.textContent = '1';

      } catch (err) {
        counterEl.className = 'count-number';
        counterEl.style.cssText = 'font-family:"Share Tech Mono",monospace;font-size:12px;color:#e05050;text-align:center;';
        counterEl.textContent = 'Counter offline';
        console.error('Counter fetch failed:', err);
      }
    }

    function animateCount(total) {
      const str = String(total).padStart(6, '0');

      counterEl.className = 'count-number rolling';
      counterEl.textContent = '';
      counterEl.removeAttribute('style');

      str.split('').forEach((char, i) => {
        const col   = document.createElement('div');
        col.className = 'digit-col';

        const inner = document.createElement('div');
        inner.className = 'digit-inner';

        const target = parseInt(char, 10);

        for (let d = 0; d <= 9; d++) {
          const span = document.createElement('span');
          span.className = 'digit-char';
          span.textContent = d;
          inner.appendChild(span);
        }

        col.appendChild(inner);
        counterEl.appendChild(col);

        requestAnimationFrame(() => {
          setTimeout(() => {
            inner.style.transition = `transform ${0.55 + i * 0.06}s cubic-bezier(.22,.61,.36,1)`;
            inner.style.transform  = `translateY(-${target * DIGIT_H}px)`;
          }, 80 + i * 60);
        });
      });
    }

    function formatNum(n) {
      if (n === '—' || n == null) return '—';
      return Number(n).toLocaleString();
    }

    loadCount();
  </script>
</body>
</html>
